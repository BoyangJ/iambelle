  <!-- FONT

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">

  <!-- CSS

  <link rel="stylesheet" href="static/css/skeleton.css">
  <link rel="stylesheet" href="static/css/custom.css">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section hero">
    <div class="container">
         <h3 class="belle">Hi, I am Belle...</h3>
      <div class="row">

        <div class="one-half column">

          <h4 class="hero-heading"> I think you're  <span class="rotate">beautiful, exciting, adventurous, fashionable, unique, talented </span></h4>
        </div>
        <div class="one-half column phones">
          <img class="phone" src="static/images/belle.png">

        </div>
      </div>
    </div>
  </div>

  <div class="section values">
    <div class="container">
      <div class="row">
        <div class="one-half column value">
           <h2 class="friend">Introduce me!</h2>
          <p class="about">Tell me your friend's name, I will go meet them!</p>
            <input type="text" placeholder="@TwitterHandle"><br>
              <button id="submit-button" onclick="submitHandle()"> Go! </button>
            <p class="about" id="hidden-submit"></p> 
        </div>
            
        <div class="one-half column value">
              <h2 class="friend">My latest friend!</h2>
                <div id="tweet"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="section about-me">
    <div class="container">
      <h3 class="friend">About Me!</h3>
      <p class="about-description">This is what I do!</p>
      <a class="button button-primary" href="http://twitter.com/iambellebot">Come Visit Me!</a>
    </div>
  </div>


    <script type="text/javascript">
	    $(".rotate").textrotator({
	      animation: "flipUp",
	      speed: 1500
	    });
	</script>

    <script>
        function submitHandle() {
            console.log("hi");
        $("#submit-button").css("display", "none");
        document.getElementById("hidden-submit").innerHTML= "I'll go look for them!";
        }
</script>
    
            <!-- moment.js only needed for Query 6 example -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

    <script type="text/javascript" src="static/scripts/twitterFetcher_min.js"></script>
    <script type="text/javascript" src="static/scripts/exampleUsage.js"></script>

<!-- End Document
